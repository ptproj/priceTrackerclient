
<div>
   <form [formGroup]="addproductForm">
       link:<input formControlName="link" id="link">
       <div style="font-size: 5;" *ngIf="addproductForm.controls['link'].errors?.['required']" >you forgot to put a link</div>
       <button [disabled]="addproductForm.invalid" (click)="add()">add</button>
       <!-- <div *ngIf="loginForm.controls['name'].errors?.required" >this field is required</div>-->
   </form>

    <li *ngFor="let product of products">
       <p>{{product.baseprice}}</p>
       <p>{{product.finalprice}}</p>
       <p>{{product.productlink}}</p>
       <button (click)="deletediv(product.id)">delete this product</button>
    </li>
</div>
    <div class="modal" id="myModal" >
        <div class="modal-content">
       <span class="close" (click)=close()>&times;</span>
       <p>are you sure you want to delete this item?</p>
       <button (click)="delete()">yes, i wanna delete it</button>
    </div>
</div>
