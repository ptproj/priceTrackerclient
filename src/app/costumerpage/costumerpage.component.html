<p-orderList  *ngIf="products" [value]="products" [listStyle]="{'max-height':'30rem'}" header="your Products" filterBy="baseprice" filterPlaceholder="Filter by price" [dragdrop]="true">
    link:<input formControlName="link" id="link">
    <ng-template let-product pTemplate="item">
        <div class="product-item">
            <div class="image-container">
                    <img src="../../../assets/AUSTR026.JPG" [alt]="product.name" class="product-image" />
            </div>
            <div class="product-list-detail">
                <!-- <h5 class="mb-2">{{product.productlink}}</h5> -->
                <a class="mb-2" href="{{product.productlink}}">{{product.description}}</a>
              
                <!-- <i class="pi pi-tag product-category-icon"></i> -->
                <!-- <span class="product-category">{{product.baseprice}}</span> -->
            </div>
            <div class="product-list-action">
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deletediv(product.id)"></button>
                <!-- <button (click)="deletediv(product.id)">delete this product</button> -->
                <h6 class="mb-2">â‚ª{{product.baseprice}}</h6>
                <!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.baseprice}}</span> -->
            </div>
        </div>
    </ng-template>
</p-orderList>
