

 <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta name="keywords"
           content="unique login form,leamug login form,boostrap login form,responsive login form,free css html login form,download login form">
     <meta name="author" content="leamug">
     <title>Unique Login Form | Bootstrap Templates</title>
 
 </head>
 <body>

 <div class="container">
     <div class="row">
         <div class="col-md-offset-5 col-md-4 text-center">
             <h1 class='text-white'>Price tracker</h1>
               <div class="form-login"><br>
                 <h4>Login</h4>
                 <br>
                 <form [formGroup]="loginForm">
                 <input type="text" id="userName"  formControlName="email" class="form-control input-sm chat-input" placeholder="username"/>
                 <small  class="p-error" *ngIf="loginForm.hasError('required', ['email'])&&submitted">email is required.</small>
                 <small  class="p-error" *ngIf="loginForm.hasError('email', ['email'])&&submitted">seems like you didnt put youre email:(</small>
                 <br><br>
                 <input type="text" id="userPassword"  formControlName="password" class="form-control input-sm chat-input" placeholder="password"/>
                 <small  class="p-error" *ngIf="loginForm.hasError('required', ['password'])&&submitted">password is required.</small>
                 <small  class="p-error" *ngIf="loginForm.hasError('minlength', ['password'])&&submitted">password isnt long enough</small>
                 <small  class="p-error" *ngIf="loginForm.hasError('maxlength', ['password'])&&submitted">password is too long</small>
                
                 <br><br>
                 </form>
                 <div class="wrapper">
                         <span class="group-btn">
                             <a   (click)="signin()" class="btn btn-danger btn-md">signin <i class="fa fa-sign-in"></i></a>
                             <a   (click)="login()" class="btn btn-danger btn-md">login <i class="fa fa-sign-in"></i></a>
                         </span>
                 </div>
                 <br>
                  <a (click)="showbutton()" >forgot your password?</a>
             </div>
         </div>
        
     </div> 
    
     <p-dialog header="entrer your email address" [(visible)]="forgotpass" [breakpoints]="{'960px': '75vw'}" [style]="{width: '50vw'}"
     [draggable]="false" [resizable]="false">
     <form [formGroup]=" newpassForm">
     <input type="text" pInputText id="email" formControlName="email"  autofocus />
     <small  class="p-error" *ngIf="newpassForm.hasError('required', ['email'])&&submitted2">email is required</small>
     <small  class="p-error" *ngIf="newpassForm.hasError('email', ['email'])&&submitted2">seems like you didnt put youre email:(</small>

     <p> check youre email for youre new password</p>
    </form>
     <br>
         <ng-template pTemplate="footer">
         <p-button (click)=getnewpassword() label="sent new password" styleClass="p-button-text"></p-button>
         <p-button (click)=closedialog() label="close" styleClass="p-button-text"></p-button>
         </ng-template>
 </p-dialog>
     <br><br><br>
    
 </div>
