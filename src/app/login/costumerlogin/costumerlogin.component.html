 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta name="keywords"
           content="unique login form,leamug login form,boostrap login form,responsive login form,free css html login form,download login form">
     <meta name="author" content="leamug">
     <title>Unique Login Form | Bootstrap Templates</title>
     <link href="./costumerlogin.component.css" rel="stylesheet" id="style">
     <!-- Bootstrap core Library -->
     <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
     <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
     <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
     <!-- Google font -->
     <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
     <!-- Font Awesome-->
     <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
 </head>
 <body>
 
 <!-- Page Content -->
 <div class="container">
     <div class="row">
         <div class="col-md-offset-5 col-md-4 text-center">
             <h1 class='text-white'>Unique Login Form</h1>
               <div class="form-login"><br>
                 <h4>Secure Login</h4>
                 <br>
                 <form [formGroup]="loginForm">
                 <input type="text" id="userName"  formControlName="email" class="form-control input-sm chat-input" placeholder="username"/>
                 <br><br>
                 <input type="text" id="userPassword" formControlName="password" class="form-control input-sm chat-input" placeholder="password"/>
                 <br><br>
                 </form>
                 <div class="wrapper">
                         <span class="group-btn">
                            <!-- <button [disabled]="loginForm.invalid"   (click)="login()" #loginbutton>login</button> -->
                             <a   (click)="signin()" class="btn btn-danger btn-md">signin <i class="fa fa-sign-in"></i></a>
                             <a   (click)="login()" class="btn btn-danger btn-md">login <i class="fa fa-sign-in"></i></a>
                         </span>
                 </div>
             </div>
         </div>
     </div>
     <br><br><br>
     <!--footer-->
     <div class="footer text-white text-center">
         <!-- <p>Â© 2020 Unique Login Form. All rights reserved | Design by <a href="https://freecss.tech">Free Css</a></p> -->
     </div>
     <!--//footer-->
 </div>


 <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
 </body>
 </html>
