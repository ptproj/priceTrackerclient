<form [formGroup]="sighinForm">
    name:<input formControlName="name" id="name">
    <div *ngIf="sighinForm.controls['name'].errors?.['required']" >this field is required</div>
    companylink:<input formControlName="companylink" id="companylink">
    <div *ngIf="sighinForm.controls['companylink'].errors?.['required']" >this field is required</div>
    pass:<input type="password" formControlName="password" id="pass">
    <div style="font-size: 5;" *ngIf="sighinForm.controls['password'].errors?.['required']" >this field is required</div>
    <div *ngIf="sighinForm.controls['password'].errors?.['minLength']" >this field is must be at least 1 chars</div>
    </form>
    <br>
    <br>
     <button [disabled]="sighinForm.invalid" (click)="signin()">sign in</button>
     <br>
     <br>
     <br>
     <br>


     
     <form [formGroup]="loginForm">
        name:<input formControlName="name" id="name">
        <div *ngIf="loginForm.controls['name'].errors?.['required']" >this field is required</div>
        pass:<input type="password" formControlName="password" id="pass">
        <div *ngIf="loginForm.controls['password'].errors?.['required']" >this field is required</div>
       <div *ngIf="loginForm.controls['password'].errors?.['minLength']" >this field is must be at least 1 chars</div>
        </form>
        <br>
        <br>
     <button [disabled]="loginForm.invalid" (click)="login()">login</button>
