<head>

    <title>price tracker</title>
    <link href="./companylogin.component.css" rel="stylesheet" id="style">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<body>

<!-- Page Content -->
<div class="container" >
    <div class="row" *ngIf="!sub">
        <div class="col-md-offset-5 col-md-4 text-center">
            <h1 class='text-white'> price tracker</h1>
              <div class="form-login"><br>
                <h4> Login</h4>
                <br>
                <form [formGroup]="loginForm">
                <input type="text" id="name" formControlName="name" class="form-control input-sm chat-input" placeholder="username"/>
                <br><br>
                <input type="text" id="pass" formControlName="password" class="form-control input-sm chat-input" placeholder="password"/>
               </form>
                <br><br>
                <div class="wrapper">
                        <span class="group-btn">
                            <a  (click)="login()" class="btn btn-danger btn-md">login <i class="fa fa-sign-in"></i></a>
                        </span>
                        <span class="group-btn">
                           <a  (click)="signin_bool()" class="btn btn-danger btn-md">sighup<i class="fa fa-sign-in"></i></a>
                       </span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row" *ngIf="sub">
      <div class="col-md-offset-5 col-md-4 text-center">
          <h1 class='text-white'>price tracker</h1>
            <div class="form-login"><br>
              <h4>sighup</h4>
              <br>
              <form [formGroup]="sighinForm">
              <input type="text" id="name" formControlName="name" class="form-control input-sm chat-input" placeholder="username"/>
              <br><br>
              <input type="password" id="pass" formControlName="password" class="form-control input-sm chat-input" placeholder="password"/>
              <br><br>
              <input type="text" id="companylink" formControlName="companylink" class="form-control input-sm chat-input" placeholder="company link"/>
             </form>
              <br><br>
              <div class="wrapper">
                      <span class="group-btn">
                          <a  (click)="signin()" class="btn btn-danger btn-md">sighup <i class="fa fa-sign-in"></i></a>
                      </span>
                      
              </div>
          </div>
      </div>
  </div>
