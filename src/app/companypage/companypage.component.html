<div>
    <button (click)="addproduct()"> add new product</button>
    <li *ngFor="let product of products">
        <p>{{product.name}}</p>
        <button (click)="delete(product.id)">delete this product</button>
        <button (click)="edit(product)">edit this product</button>
     </li>
     
    
</div>
<div class="modal" id="myModal" >
    <div class="modal-content">
    <form [formGroup]="addproductForm">
        <span class="close" (click)=close()>&times;</span>
        link:<input formControlName="link" id="link">
        <div style="font-size: 5;" *ngIf="addproductForm.controls['link'].errors?.['required']" >this field is required</div>
        <br>
        <br>
        desc:<input formControlName="desc" id="desc">
        <div style="font-size: 5;" *ngIf="addproductForm.controls['desc'].errors?.['required']" >this field is required</div>

        <br>
        <br>
        name:<input formControlName="name" id="name">
        <div style="font-size: 5;" *ngIf="addproductForm.controls['name'].errors?.['required']" >this field is required</div>

        <br>
        <br>
        price:<input formControlName="price" id="price">
        <div style="font-size: 5;" *ngIf="addproductForm.controls['price'].errors?.['required']" >this field is required</div>

        <br>
        <br>
        img:<input formControlName="img" id="img">
        <div style="font-size: 5;" *ngIf="addproductForm.controls['img'].errors?.['required']" >this field is required</div>

        <br> 
        <br>
        active<input type="checkbox" formControlName="active" />
        <br>
        <br>
        <button *ngIf="add_update"  [disabled]="addproductForm.invalid"  (click)="add()">add</button>
        <button *ngIf="!add_update"  [disabled]="addproductForm.invalid" (click)="update()" >update</button>
    </form>
     </div>
 </div>
